<!DOCTYPE html>
<html lang="en">

<head>
  <title>Brasov Air Quality</title>
  <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script
    src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch,requestAnimationFrame,Element.prototype.classList,URL"></script>
  <style>
    .map {
      width: 100%;
      height: 600px;
    }
  </style>
</head>

<body>
  <form>
    <label>radius size</label>
    <input id="radius" type="range" min="1" max="50" step="1" value="15" />
    <label>blur size</label>
    <input id="blur" type="range" min="1" max="50" step="1" value="13" />
  </form>
  <div id="map" class="map"></div>
    <div id="info" style="display: none;"></div>

    <div class="form-check-inline">
      <label for="track">
        track position
        <input id="track" type="checkbox" />
      </label>
    </div>

    <div class="form-check-inline">
      <!-- <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optradio">PM 1.0
      </label>
    </div> -->

    <div class="form-check-inline">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="pmSelector" id ="pm25" checked=True>PM 2.5
      </label>
    
    </div>
    <div class="form-check-inline">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="pmSelector" id ="pm10">PM 10
      </label>
    </div>
    <p>
      position accuracy : <code id="accuracy"></code>&nbsp;&nbsp;
      altitude : <code id="altitude"></code>&nbsp;&nbsp;
      altitude accuracy : <code id="altitudeAccuracy"></code>&nbsp;&nbsp;
      heading : <code id="heading"></code>&nbsp;&nbsp;
      speed : <code id="speed"></code>
    </p>

  <script src="brasovair.js"></script>
</body>

</html>
