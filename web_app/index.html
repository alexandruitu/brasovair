<html lang="en">

<head>
  <title>Brasov Air Quality</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script
    src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch,requestAnimationFrame,Element.prototype.classList,URL"></script>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

    .map {
      position: left;
      width: 100%;
      height: 550px;
      /* left: 20px;

      /* -moz-border-radius: 15px;
    border-radius: 15px; */

    overflow: hidden;

<body style="background-color: azure;">
  <!-- <h2 align="center">Calitatea aerului in Brasov</h2> -->
  <!-- <p>Aici gasiti valorile senzorilor urad de monitorizare a aerului, instalati in Brasov</p>             -->
  <!-- <img src="brasovair.jpg" alt="Brasov, Roamnia" width=100% height="236" > -->

  <div class="bs-example" style="background-color: azure;">
    <div class="btn-group btn-group-toggle">
      <label class="btn btn-primary btn-sm">
        <input id="track" type="checkbox" />snap to location
      </label>
      <label class="btn btn-danger btn-sm">
        <input type="radio" name="pmSelector" autocomplete="off" id="pm25" checked=True> PM 2.5
      </label>
      <label class="btn btn-danger btn-sm">
        <input type="radio" name="pmSelector" autocomplete="off" id="pm10"> PM 10
      </label>
      <label class="btn btn-danger btn-sm">
        <input type="radio" name="pmSelector" autocomplete="off" id="temperature"> Temperature
      </label>
      <p class="radio-inline">
        position accuracy : <code id="accuracy"></code>&nbsp;&nbsp;
        altitude : <code id="altitude"></code>&nbsp;&nbsp;
        altitude accuracy : <code id="altitudeAccuracy"></code>&nbsp;&nbsp;
        heading : <code id="heading"></code>&nbsp;&nbsp;
        speed : <code id="speed"></code>
      </p>
    </div>
  </div>

  <div id="map" class="map container rounded" style="background-color: azure;"></div>

  <div id="chartContainer" style="height: 300px; width: 100%;"></div>
  <div id="info" style="background-color: azure;">
    <p class="font-weight-bolder">&copy; <a href="mailto:alexandru.itu@gmail.com">Alexandru Itu</a>
      <p>
  </div>
  <form>
    <input id="radius" type="range" min="1" max="50" step="1" value="15" visibility=hidden />
    <input id="blur" type="range" min="1" max="50" step="1" value="13" visibility=hidden />
  </form>
  <div id="overlay"
    style="background-color: transparent; border-radius: 10px; font-size:small; padding: 5px 10px; opacity: 0.8;">
  </div>
  <script src="brasovair.js"></script>
</body>

</html>
