<head>
  <title>Romania Air Quality</title>

    src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch,requestAnimationFrame,Element.prototype.classList,URL"></script>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>

      position: left;
      width: 100%;

<body style="background-color: azure;">
  <!-- <h2 align="center">Calitatea aerului in Brasov</h2> -->
  <!-- <p>Aici gasiti valorile senzorilor urad de monitorizare a aerului, instalati in Brasov</p>             -->
  <!-- <img src="brasovair.jpg" alt="Brasov, Roamnia" width=100% height="236" > -->

  <div class="bs-example" style="background-color: azure;">
    <div class="btn-group btn-group-toggle">
      <label class="btn btn-primary btn-sm">
        <input id="track" type="checkbox" />snap to location
      </label>
      <label class="btn btn-danger btn-sm">
        <input type="radio" name="pmSelector" autocomplete="off" id="avg_pm25" checked=True> PM 2.5
      </label>
      <label class="btn btn-danger btn-sm">
        <input type="radio" name="pmSelector" autocomplete="off" id="avg_pm10"> PM 10
      </label>
      <label class="btn btn-danger btn-sm">
        <input type="radio" name="pmSelector" autocomplete="off" id="avg_temperature"> Temperature
      </label>
      <p class="radio-inline">
        position accuracy : <code id="accuracy"></code>&nbsp;&nbsp;
        altitude : <code id="altitude"></code>&nbsp;&nbsp;
        altitude accuracy : <code id="altitudeAccuracy"></code>&nbsp;&nbsp;
        heading : <code id="heading"></code>&nbsp;&nbsp;
        speed : <code id="speed"></code>
      </p>
    </div>
  </div>

  <div id="map" class="map container rounded" style="background-color: azure;"></div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-8" id="chartContainer" style="height: 300px; width: 65%;"></div>
      <div class="col-lg-4" id = "divCAQI" style="background-color:azure;">
        <table class="table" style="text-align:center;" id='CAQI'>
          <tbody>
            <tr>
              <th id='CAQIval' colspan="4">Common Air Quality Index (CAQI) </th>
            </tr>
            <tr >
              <th colspan="2" ></th>
              <th style="text-align:center;">PM<sub>10</sub></th>
              <th style="text-align:center;">PM<sub>2.5</sub></th>
            </tr>
            <tr id='very_low'>
              <td>Very low</td>
              <td id = "td_very_low" style="background:#79bc6a;">0&#45;25</td>
              <td>0&#45;25</td>
              <td>0&#45;15</td>
            </tr>
            <tr id='low'>
              <td>Low</td>
              <td id = "td_low" style="background:#bbcf4c;">25&#45;50</td>
              <td>25&#45;50</td>
              <td>15&#45;30
              </td>
            </tr>
            <tr id='medium'>
              <td>Medium</td>
              <td id = "td_medium" style="background:#eec20b;">50&#45;75</td>
              <td>50&#45;90</td>
              <td>30&#45;55
              </td>
            </tr>
            <tr id="high">
              <td>High</td>
              <td id = "td_high"style="background:#f29305;">75&#45;100</td>
              <td>90&#45;180</td>
              <td>55&#45;110
              </td>
            </tr>
            <tr id="very_high">
              <td>Very high</td>
              <td id = "td_very_high" style="background:#e8416f;">&gt;100</td>
              <td>&gt;180</td>
              <td>&gt;110
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- <div id="chartContainer" style="height: 300px; width: 100%;"></div>
   -->
  <div id="info" style="background-color: azure;">
    <p class="font-weight-bolder">&copy; <a href="mailto:alexandru.itu@gmail.com">Alexandru Itu</a>
      <p>
  </div>

  </form> -->
  <div id="overlay"
    style="background-color: transparent; border-radius: 10px; font-size:small; padding: 5px 10px; opacity: 0.8;">

</body>

</html>
