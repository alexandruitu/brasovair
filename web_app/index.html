<!DOCTYPE html>
<html lang="en">

<head>
  <title>Brasov Air Quality</title>
  <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script
    src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch,requestAnimationFrame,Element.prototype.classList,URL"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
    .map {
      width: 100%;
      height: 600px;
    }
  </style>
</head>

<body>
  <!-- <h2 align="center">Calitatea aerului in Brasov</h2> -->
  <!-- <p>Aici gasiti valorile senzorilor urad de monitorizare a aerului, instalati in Brasov</p>             -->
  <img src="brasovair.jpg" alt="Brasov, Roamnia" width=100% height="236" >

  <div class="bs-example" style="background-color: yellowgreen;">
    <div class="btn-group btn-group-toggle" >
      <label class="btn btn-primary btn-sm">
        <input id="track" type="checkbox" />snap to location
      </label>
      <label class="btn btn-danger btn-sm">
        <input type="radio" name="pmSelector" autocomplete="off" id="pm25" checked=True> PM 2.5
      </label>
      <label class="btn btn-danger btn-sm">
        <input type="radio" name="pmSelector" autocomplete="off" id="pm10"> PM 10
      </label>
      <label class="btn btn-danger btn-sm">
        <input type="radio" name="pmSelector" autocomplete="off" id="temperature"> Temperature
      </label>
      <p class="radio-inline">
        position accuracy : <code id="accuracy"></code>&nbsp;&nbsp;
        altitude : <code id="altitude"></code>&nbsp;&nbsp;
        altitude accuracy : <code id="altitudeAccuracy"></code>&nbsp;&nbsp;
        heading : <code id="heading"></code>&nbsp;&nbsp;
        speed : <code id="speed"></code>
      </p>
    </div>
  </div>

  <div id="map" class="map container rounded" style="background-color: yellowgreen;"></div>
  <div id="overlay"
    style="background-color: transparent; border-radius: 10px; font-size:small; border: 1px solid black; padding: 5px 10px; opacity: 0.5;">
  </div>
  <div id="info" style="background-color: yellowgreen;">
      <p class="font-weight-bolder" >&copy; <a href="mailto:alexandru.itu@gmail.com">Alexandru Itu</a> <p>
  </div>

  <form >
    <input id="radius" type="range" min="1" max="50" step="1" value="15" visibility=hidden />
    <input id="blur" type="range" min="1" max="50" step="1" value="13" visibility=hidden />
  </form>
  <script src="brasovair.js"></script>
</body>

</html>
